name: main

on: push

jobs:
  build:
    strategy:
      matrix:
        config:
          - runs-on: macos-10.15
            node-version: '10.0.0'
            NO_LINT: 1

          - runs-on: macos-10.15
            node-version: '15.2.0'

    runs-on: ${{ matrix.config.runs-on }}

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.config.node-version }}

    - run: npm install
    - run: npm run clean
    - run: npm run lint
      if: matrix.config.NO_LINT != 1
    - run: npm run build
    - run: npm run test
